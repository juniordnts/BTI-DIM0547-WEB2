<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Lista Cursos</title>
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center py-4">
      <div class="rounded p-4" style="background-color: #fff; width: 100%; max-width: 500px">
        <a class="btn btn-sm btn-outline-primary w-100 mb-2" href="/estudante/getListaEstudantes">
          Lista de Estudantes
        </a>

        <a class="btn btn-sm btn-outline-primary w-100 mb-2" href="/curso/showForm">
          + Formul√°rio de Curso
        </a>

        <hr />

        <h4 class="text-center mb-0">Lista de Cursos</h4>

        <br />

        <table class="table table-hover">
          <thead>
            <tr>
              <th class="border-bottom-0" scope="col">ID</th>
              <th class="border-bottom-0" scope="col">Nome</th>
              <th class="border-bottom-0" scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="curso: ${cursos}">
              <th scope="row" th:text="${curso.id}"></th>
              <td th:text="${curso.nome}"></td>
              <td>
                <a class="btn btn-sm btn-primary" th:href="'/curso/getCursoById/' + ${curso.id}"
                  >Detalhes</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
